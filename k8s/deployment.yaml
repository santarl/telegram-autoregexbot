apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-autoregexbot
  labels:
    app: telegram-autoregexbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-autoregexbot
  template:
    metadata:
      labels:
        app: telegram-autoregexbot
    spec:
      containers:
        - name: bot
          image: ghcr.io/santarl/telegram-autoregexbot:6fafa9aac1521368193216b3e974f2126a46ab57
          env:
            - name: BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: autoregex-telegram-bot-token
                  key: TOKEN
